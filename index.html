<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Birthday</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>

    <div class="container">
        <div>
            <h1 class="heading">Is your birthday Lucky ?</h1>

            <label for="input-date">Date of Birth: </label>
            <input type="date" id="input-date" />

            <label for="lucky-number">Lucky Number: </label>
            <input type="number" id="lucky-number">

            <button id="check-btn">Check Number</button>

            <div id="show-output"></div>


            <p>Note: We do not save any data !</p>

        </div>
    </div>


    <script src="/index.js"></script>
</body>

</html>
